{% extends 'base.html' %}

{% block body %}
<br>
<div class="container">
    <h1>Сброс пароля</h1>
    <p>
        Потеряли пароль? Введите свой Email и следуйте дальнейшим инструкциям
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-success">Сбросить пароль</button>
    </form>
</div>
{% endblock %}
